<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Page</title>
  <link rel="stylesheet" href="styleLogin.css" />
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
  
  <div class="login-page">
    <img class="logo" src="assets/wetype.png" alt="Logo">

    <div class="login-toolbar">
      <div class="login-google">
        <img src="assets/pict5.png" alt="Google Icon" />
        <div>Log in with Google</div>
      </div>

      <div class="ket-OR">OR</div>

        <input type="text" v-model="username" placeholder="Username" class="form-group1" />
        <input type="password" v-model="password" placeholder="Password" class="form-group2" />

      <div class="login-btn">Login</div>
    </div>
  </div>
</body>

<script>
  new Vue({
    el: '.login-page',
    data: {
      username: '',
      password: ''
    },
    methods: {
      handleLogin() {
        // Boleh pakai validasi semu juga di sini jika mau
        window.location.href = 'gamepage.html';
      },
      handleGoogleLogin() {
        window.location.href = 'gamepage.html';
      }
    },
    mounted() {
      document.querySelector('.login-btn').addEventListener('click', this.handleLogin);
      document.querySelector('.login-google').addEventListener('click', this.handleGoogleLogin);
    }
  });
</script>

</html>
